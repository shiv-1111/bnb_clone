<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 mx-auto">
                
    <div class="card">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item text-center">
                <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill"
                    href="#pills-home" role="tab" aria-controls="pills-home"
                    aria-selected="true">Login</a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill"
                    href="#pills-profile" role="tab" aria-controls="pills-profile"
                    aria-selected="false">Signup</a>
            </li>

        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                aria-labelledby="pills-home-tab">

                <div class="form px-4 pt-5">

                    <form action="/login" method="post">
                        <input type="text" name="username" class="form-control" placeholder="Username">

                        <input type="text" name="password" class="form-control"
                            placeholder="Password">
                        <button class="btn btn-dark btn-block" type="submit">Login</button>
                    </form>

                </div>

            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                aria-labelledby="pills-profile-tab">


                <div class="form px-4">
                    <form action="/signup" method="post">

                        <input type="text" name="username" class="form-control" placeholder="Username">

                        <input type="text" name="name" class="form-control" placeholder="Full name">

                        <label for="usertype">User type:</label>
                        <select name="usertype" id="usertype">
                            <option value="guest">Guest</option>
                            <option value="host">Host</option>
                            <option value="admin">Admin</option>
                        </select>

                        <input type="text" name="country" class="form-control" placeholder="Country">

                        <input type="text" name="city" class="form-control" placeholder="City">
                        <label>Please select your gender:</label><br>
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="others" value="Others">
                        <label for="others">Others</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">

                        <input type="number" name="phone" class="form-control" placeholder="Phone">

<label for="profile_img">Upload your picture</label>
                        <input type="file" name="profile_img" id="profile_img" multiple>

                        <input name="password" class="form-control" type="text"
                            placeholder="Password">

                        <button class="btn btn-dark btn-block" type="submit">Signup</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
