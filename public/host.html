<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/user/registerproperty" method="post" enctype="multipart/form-data">
        
        
        
            <label for="propertyname" class="form-label">Property Name</label>
            <input type="text"   id="propertyname" name="propertyname">
          
          
            <label for="city" class="form-label">City</label>
            <input type="text"   id="city" name="city">
          
          
            <label for="country" class="form-label">Country</label>
            <input type="text"   id="country" name="country">

          
            <label for="profile_img" class="form-label">profile img</label>
            <input type="file"   id="profile_img" name="profile_img">
          
            <label for="gallery_img" class="form-label">Images</label>
            <input type="file"   id="gallery_img" name="gallery_img" multiple>


        <input type="submit" class="btn btn-primary">
      </form>
</body>
</html>
