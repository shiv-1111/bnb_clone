<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid mb-2" id="header_container_wrapper">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto rounded">
                <!-- header section -->
                <header id="header_container bg-light">
                    <!-- top header part -->
                    <div id="top_header">

                        <div id="top_front_header"><span class="material-symbols-outlined main_icon">
                                luggage
                            </span><a href="/">airbnb</a></div>
                        <div id="top_middle_header" onclick="toggleSearchContainer()">
                            <div><span>Anywhere</span></div>
                            <div><span>Any week</span></div>
                            <div><span class="span_fade">Add guests</span><button type="submit" class="submit"><span
                                        class="material-symbols-outlined search_icon">
                                        search
                                    </span></button></div>
                        </div>
                        <div id="top_end_header">
                            <div>
                                <a href="">
                                    Become a host
                                </a>
                            </div>
                            <div id="top_header_dropdown_container"><span
                                    class="material-symbols-outlined dropdown_icon">
                                    menu
                                </span><span class="material-symbols-outlined account_icon">
                                    account_circle
                                </span></div>
                        </div>

                    </div>
                    <!-- bottom header part -->
                    <form id="bottom_header" class="hidden" target="/Homes" method="post">
                        <div id="bottom_front_header"><label for="destination">Where</label>
                            <select name="destination" id="destination">
                                <option selected disabled>Search Destination</option>
                                <option value="all">Point me anywhere</option>
                            </select>
                        </div>
                        <div id="bottom_middle1_header"><span>Check in</span><span id="check_in_date"><input type="date"
                                    name="checkInDate" id="checkInDate" placeholder="Add dates"></span>
                        </div>
                        <div id="bottom_middle2_header"><span>Check out</span><span class="check_out_date"><input
                                    type="date" name="checkOutDate" id="checkOutDate" placeholder="Add dates"></span>
                        </div>
                        <div id="bottom_end_header">
                            <div id="guests"><span>Who</span>
                                <span onclick="selectGuests()" class="span_fade">Add guests</span>
                            </div>
                            <div id="guest_count_container" class="hidden">
                                <div>
                                    <div>Guests:</div>
                                    <div>
                                        <span class="material-symbols-outlined" id="minus_icon" onclick="minusOne()">
                                            remove
                                        </span>
                                        <input type="text" name="guest_count" id="guest_count" placeholder="0"
                                            value="0"><span class="material-symbols-outlined" id="plus_icon"
                                            onclick="plusOne()">
                                            add_circle
                                        </span>
                                    </div>
                                </div>
                                <div>
                                    <label>Traveling with your pet?</label><br>
                                    <input type="radio" name="pet_yes" id="pet_yes">
                                    <label for="pet_yes">Yes</label>
                                    <input type="radio" name="pet_no" id="pet_no">
                                    <label for="pet_no">No</label>
                                </div>
                            </div>
                            <div id="search">
                                <button type="submit" id="search_submit_btn"><span
                                        class="material-symbols-outlined search_icon">
                                        search
                                    </span></button>
                            </div>
                        </div>
                    </form>
                </header>
            </div>
        </div>
    </div>

    <!-- main feed  -->
    <div class="container-fluid col-md-10 col-12 mx-auto">
        <div class="row" id="property_div">

            <!-- <div class="col-md-3 card mx-auto">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                </ul>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div> -->
            
        </div>
    </div>

    

    <!-- footer  -->

    <div class="container-fluid footer_container mt-2">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto rounded">
                <footer>
                    <span>© Shivashish Bhaskar</span>
                    <span>Contact Us ☕</span>
                </footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- flatpickr cdn -->

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#checkInDate", { altInput: true });
        flatpickr("#checkOutDate", { altInput: true });

        const toggleSearchContainer = () => {
            document.getElementById('bottom_header').classList.toggle('hidden')
        }

        const selectGuests = () => {
            console.log('trying')
            document.getElementById('guest_count_container').classList.toggle('hidden')
        }

        const plusOne = () => {
            document.getElementById('guest_count').value++;
        }
        const minusOne = () => {
            if (document.getElementById('guest_count').value != 0)
                document.getElementById('guest_count').value--;
        }

        
        const fetchData = async () => {
            try{
                const url = "http://localhost:3000/property/all"
                const response = await fetch(url);
                const data = await response.json();
                console.log(data)
                for (let i = 0; i<data.length;i++){
                    document.getElementById('property_div').innerHTML += `<div class="col-md-3 card mx-auto">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${data[i].propertyID}</h5>
                    <p class="card-text">${data[i].description}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Max guests: ${data[i].maxGuests}</li>
                    <li class="list-group-item">${data[i].city}, ${data[i].country}</li>
                </ul>
                <a href="#" class="btn btn-primary">Rs. ${data[i].price} night</a>
            </div>`;

            document.getElementById('destination').innerHTML += ` <option value="${data[i].city}">${data[i].city.charAt(0).toUpperCase()+data[i].city.slice(1)}</option>`;
                }
            }
            catch{
                console.log("error fetching")
            }
            
        }
        window.onload = fetchData()
    </script>
</body>

</html>
